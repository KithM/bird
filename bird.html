        document.addEventListener('DOMContentLoaded', function () {
        const params = new URLSearchParams(window.location.search);

        if (bird) {
                loadBirdDescription(bird);
                let birdImageUrl = `Bird Types/${bird.replace(' ', '_')}.jpg`;
                document.getElementById('bird-image').src = birdImageUrl;
            }
        });

        function loadBirdDescription(birdName) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'Data/' + birdName + '.html', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('bird-description').innerHTML = xhr.responseText;
                } else {
                    document.getElementById('bird-description').innerHTML = "Information not available.";
                }
            };

            xhr.onerror = function() {
                document.getElementById('bird-description').innerHTML = "Error loading information.";
            };

            xhr.send();
        }
