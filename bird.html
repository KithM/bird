<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Information</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
    <div class="bird-info" id="bird-content"><!-- Dynamic bird content will be populated here -->
        <div class="bird-details">
            <p id="bird-description">Loading...</p>
            <img id="bird-image" alt="Bird image" src="">
        </div>   
    </div><br>

    <a href="index.html" class="back-button">Back to Home</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const params = new URLSearchParams(window.location.search);
        const bird = params.get('bird');

        if (bird) {
                loadBirdDescription(bird);
                let birdImageUrl = `Bird Types/${bird.replace(' ', '_')}.jpg`;
                document.getElementById('bird-image').src = birdImageUrl;
            }
        });

        function loadBirdDescription(birdName) {
            var xhr = new XMLHttpRequest();
            
            let birdNameURL = `${birdName.replace(' ', '_')}.html`;
            xhr.open('GET', 'Data/' + birdNameURL + '.html', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('bird-description').innerHTML = xhr.responseText;
                } else {
                    document.getElementById('bird-description').innerHTML = "Information not available.";
                }
            };

            xhr.onerror = function() {
                document.getElementById('bird-description').innerHTML = "Error loading information.";
            };

            xhr.send();
        }
    </script>
</body>

</html>
